<!DOCTYPE html>

<html>

<head>
    <title>Movie Database</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e271b909e4.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="banner-logo-section">
            <img src="img/Films-logo.png" class="logo">
            <h1>Find your film</h1>
        </div>
        <p href="/MovieDatabase/watchlist.html" class="watchlist-button">My Watchlist</p>
    </header>

    <div id="search-bar-section" class="search-bar-section">
        <div class="search-bar" id="search-bar">
            <i class="fa fa-search">
            </i>
            <input type="text" placeholder="Search for a movie" name="search" class="search-input" id="search-input">
        </div>
        <button class="search-btn" id="search-btn">Search</button>

    </div>

    <section id="movie-section" class="movie-section">
        <div class="home-screen">
            <i class="fa-solid fa-film"></i>
            <p>Start exploring</p>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
